<!DOCTYPE html>
<html>
    {% load staticfiles %}
    {% load material_form %}
    <head>
        <title> Welcome To MiniQuora </title>
        <link rel="stylesheet" href="{% static 'account/css/base.css' %}" >
        {% include 'material/includes/material_css.html' %}
    </head>
    <body>
        <main class="container">
            <div class="row">
                <div class="col s12 m8 l6 offset-m2 offset-l3">
                    <div class="card-panel">
                        <h4>Login</h4>
                        <form action = "{% url 'login' %}" method = 'post'>
                            {% csrf_token %}
                            {% form form=form %}{% endform %}
                            <div class="row">
                                <div class="col s12">
                                    <button type="submit" name="login" class="btn waves-effect waves-light left">Log In</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <script src="{% static 'base/js/jquery-2.1.1.min.js' %}"></script>
        <script src="{% static 'material/js/jquery.datetimepicker.js' %}"></script>
        <script src="{% static 'material/js/jquery.formset.js' %}"></script>
        <script src="{% static 'material/js/materialize.js' %}"></script>
        <script src="{% static 'material/js/material_init.js' %}"></script>
    </body>
</html>
